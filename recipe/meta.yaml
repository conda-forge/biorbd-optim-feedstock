{% set name = "biorbd-optim" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/BiorbdOptim/archive/Release_{{ version }}.tar.gz
  sha256: 38ac65dca92bd911072ef5d64675884c42d63bd539b2e5a9e5dd1c25d396996e

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - {{ cdt('xorg-x11-server-Xvfb') }}  # [linux]
    - {{ cdt('libXtst') }}  # [linux]
  run:
    - python
    - casadi
    - biorbd =*=*casadi*
    - biorbd-viz
    - packaging

test:
  imports:
    - biorbd_optim

about:
  home: http://github.com/pyomeca/BiorbdOptim
  license: Apache-2.0
  license_file: LICENSE
  summary: Biorbd optimal control toolkit
  description: |
    Biorbd optimal control toolkit 
  doc_url: https://github.com/pyomeca/BiorbdOptim
  dev_url: https://github.com/pyomeca/BiorbdOptim

extra:
  recipe-maintainers:
    - pariterre
